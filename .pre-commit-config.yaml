# .pre-commit-config.yaml

repos:
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.0.0-beta.2 # You can adjust this to the version you want
    hooks:
      - id: eslint
        files: \.[jt]sx?$ # This will lint .js, .ts, .jsx, and .tsx files
        args: ["--fix"] # This allows eslint to fix what it can

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8 # Adjust this to the version you want
    hooks:
      - id: prettier
        args: ["--write"]
