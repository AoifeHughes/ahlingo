repos:
  - repo: https://github.com/psf/black
    rev: "24.10.0"
    hooks:
      - id: black
        exclude: ^testing/
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.2.3
    hooks:
      - id: flake8
        args: ['--ignore=E501,W503,E203', '--per-file-ignores=create_exercise_database.py:E402']  # Ignores long line errors and E402 for specific files
        exclude: ^testing/
      - id: check-json
        exclude: ^test/
      - id: check-xml
        exclude: ^test/
      - id: check-yaml
        exclude: ^test/
      - id: check-merge-conflict
        exclude: ^test/
      - id: detect-private-key
        exclude: ^test/
      - id: fix-encoding-pragma
        exclude: ^test/
      - id: mixed-line-ending
        exclude: ^test/
      - id: requirements-txt-fixer
        exclude: ^test/
      - id: trailing-whitespace
        exclude: ^test/
