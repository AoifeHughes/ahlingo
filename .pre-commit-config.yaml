repos:
  # Python formatting and linting
  - repo: https://github.com/psf/black
    rev: "25.1.0"
    hooks:
      - id: black
        exclude: ^testing/

  # React Native specific checks
  - repo: local
    hooks:
      - id: react-native-lint
        name: React Native ESLint check
        entry: bash -c 'cd ahlingo_mobile && npm run lint'
        language: system
        files: \.(js|jsx|ts|tsx)$
        exclude: ^(node_modules/|ahlingo_mobile/node_modules/|ahlingo_mobile/ios/|ahlingo_mobile/android/)
        pass_filenames: false
      - id: react-native-prettier
        name: React Native Prettier auto-format
        entry: bash -c 'cd ahlingo_mobile && npx prettier --write "src/**/*.{js,jsx,ts,tsx,json}"'
        language: system
        files: \.(js|jsx|ts|tsx|json)$
        exclude: ^(node_modules/|ahlingo_mobile/node_modules/|ahlingo_mobile/ios/|ahlingo_mobile/android/)
        pass_filenames: false
      - id: typescript-check
        name: TypeScript type check
        entry: bash -c 'cd ahlingo_mobile && npx tsc --noEmit'
        language: system
        files: \.(ts|tsx)$
        exclude: ^(node_modules/|ahlingo_mobile/node_modules/|ahlingo_mobile/ios/|ahlingo_mobile/android/)
        pass_filenames: false

  # Database file prevention
  - repo: local
    hooks:
      - id: prevent-db-commit
        name: Prevent database files from being committed
        entry: bash -c 'if git diff --cached --name-only | grep -E "\.(db|sqlite|sqlite3)$"; then echo "Database files should not be committed!" && exit 1; fi'
        language: system
        pass_filenames: false
        stages: [pre-commit]

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-json
        exclude: ^(test/|ahlingo_mobile/node_modules/|ahlingo_mobile/ios/|ahlingo_mobile/android/)
      - id: check-xml
        exclude: ^(test/|ahlingo_mobile/node_modules/|ahlingo_mobile/ios/|ahlingo_mobile/android/)
      - id: check-yaml
        exclude: ^(test/|ahlingo_mobile/node_modules/|ahlingo_mobile/ios/|ahlingo_mobile/android/)
      - id: check-merge-conflict
        exclude: ^(test/|ahlingo_mobile/node_modules/|ahlingo_mobile/ios/|ahlingo_mobile/android/)
      - id: detect-private-key
        exclude: ^(test/|ahlingo_mobile/node_modules/|ahlingo_mobile/ios/|ahlingo_mobile/android/)
      - id: mixed-line-ending
        exclude: ^(test/|ahlingo_mobile/node_modules/|ahlingo_mobile/ios/|ahlingo_mobile/android/)
      - id: requirements-txt-fixer
        exclude: ^test/
      - id: trailing-whitespace
        exclude: ^(test/|ahlingo_mobile/node_modules/|ahlingo_mobile/ios/|ahlingo_mobile/android/)
        args: ['--markdown-linebreak-ext=md']
      - id: end-of-file-fixer
        exclude: ^(test/|ahlingo_mobile/node_modules/|ahlingo_mobile/ios/|ahlingo_mobile/android/)
      - id: check-case-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']  # Prevent files larger than 1MB
